<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地图查看器</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; touch-action: none; }
    .back-btn { position: fixed; top: 1rem; left: 1rem; padding: 0.5rem 1rem; 
                background: rgba(0,0,0,0.5); color: white; border: none; 
                border-radius: 4px; cursor: pointer; }
    .back-btn:hover { background: rgba(0,0,0,0.7); }
  </style>
</head>
<body>
  <canvas id="map-canvas"></canvas>
  <button class="back-btn" onclick="history.back()">返回</button>
  <script src="{{ url_for('static', filename='js/map-viewer.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const viewer = new MapViewer(document.getElementById('map-canvas'));
      viewer.initialize();
    });
  </script>
</body>
</html>
